<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result-summary-component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="partietop">
        <div class="top">
            <h1>
                Your Result
            </h1>
        </div>
        <div class="partietop-rond">
            <p class="suitenumber">
                <span class="numbertop">76</span><br> of 100
            </p>
        </div>
        <div class="bottom">
            <h2>
                Great
            </h2>
            <p>
                You scored higher than 65% of the<br> people who have taken these tests.
            </p>
        </div>
      </div>

    <div class="partiebottom">

        <h1>
            Summary
        </h1>

        <div class="red">
            <p>Reaction</p> <p><span class="quatrevingt">80</span>/100</p>
        </div>
        <div class="yellow">
            <p>Memory</p> <p><span>92</span>/100</p>
        </div>
        <div class="green">
            <p>Verbal</p> <p><span>61</span>/100</p>
        </div>
        <div class="blue">
            <p>Visual</p> <p><span>72</span>/100</p>
        </div>

        <button class="button-34" role="button">Continue</button>

    </div>

    
</body>
</html>
